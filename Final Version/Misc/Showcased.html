<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcased Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1F1F1F;
            padding: 10px;
            text-align: center;
        }

        h1 {
            color: #FFEB3B;
        }

        .content {
            margin: 20px;
        }

        .file-list {
            list-style-type: none;
            padding: 0;
        }

        .file-list li {
            background-color: #333;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .file-list li:hover {
            background-color: #555;
        }

        .file-list a {
            color: #FFEB3B;
            text-decoration: none;
            font-weight: bold;
        }

        .file-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Showcased Documents</h1>
    </header>

    <div class="content">
        <ul class="file-list">
            <li>
                <a href="./Misc/Block diagram.html" target="_blank">Block diagram.html</a>: A visual representation of the system architecture.
            </li>
            <li>
                <a href="./Misc/Review 1.pdf" target="_blank">Review 1.pdf</a>: The first review of the project in PDF format.
            </li>
            <li>
                <a href="./Misc/Review 2 Final.pptx" target="_blank">Review 2 Final.pptx</a>: The final version of the second review in PowerPoint format.
            </li>
        </ul>
    </div>
</body>
</html>
