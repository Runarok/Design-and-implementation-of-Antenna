<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcased Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1F1F1F;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #FFEB3B;
        }

        .content {
            margin: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }

        .file-description {
            font-size: 18px;
            color: #E0E0E0;
        }

        .file-container {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Showcased Documents</h1>
    </header>

    <div class="content">
        <!-- Block Diagram HTML -->
        <div class="file-container">
            <h2 style="color: #FFEB3B;">Block diagram.html</h2>
            <p class="file-description">A visual representation of the system architecture.</p>
            <iframe src="Misc/Block diagram.html"></iframe>
        </div>

        <!-- Review 1 PDF -->
        <div class="file-container">
            <h2 style="color: #FFEB3B;">Review 1.pdf</h2>
            <p class="file-description">The first review of the project in PDF format.</p>
            <iframe src="Misc/Review 1.pdf" type="application/pdf"></iframe>
        </div>

        <!-- Review 2 PowerPoint -->
        <div class="file-container">
            <h2 style="color: #FFEB3B;">Review 2 Final.pptx</h2>
            <p class="file-description">The final version of the second review in PowerPoint format.</p>
            <!-- Embed PowerPoint using Google Docs Viewer or any online viewer -->
            <iframe src="https://docs.google.com/viewer?url=your_website_url/Misc/Review%202%20Final.pptx&embedded=true"></iframe>
        </div>
    </div>

</body>
</html>
