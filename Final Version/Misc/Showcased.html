<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcased Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1F1F1F;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #FFEB3B;
        }

        .content {
            margin: 20px;
        }

        iframe, object {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }

        .file-description {
            font-size: 18px;
            color: #E0E0E0;
        }

        .file-container {
            margin-bottom: 40px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #FFEB3B;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #FFCA28;
        }

        .file-links {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Showcased Documents</h1>
    </header>

    <div class="content">
        <!-- File Links (to navigate to files) -->
        <div class="file-links">
            <h2 style="color: #FFEB3B;">Documents</h2>
            <p class="file-description">Click to view the document:</p>
            <ul>
                <li><a href="#" onclick="openFile('html', 'https://github.com/Runarok/repository/blob/main/Misc/Block%20diagram.html')">Block diagram.html</a></li>
                <li><a href="#" onclick="openFile('pdf', 'https://github.com/Runarok/repository/blob/main/Misc/Review%201.pdf')">Review 1.pdf</a></li>
                <li><a href="#" onclick="openFile('pptx', 'https://github.com/Runarok/repository/blob/main/Misc/Review%202%20Final.pptx')">Review 2 Final.pptx</a></li>
            </ul>
        </div>

        <!-- Embedded File Viewer -->
        <div id="fileViewer" style="display:none;">
            <button class="back-button" onclick="goBack()">Back</button>
            <div id="embedContainer"></div>
        </div>

    </div>

    <script>
        function openFile(type, url) {
            const embedContainer = document.getElementById('embedContainer');
            const fileViewer = document.getElementById('fileViewer');
            
            let embedCode = '';

            // Hide the links and show the embedded viewer
            document.querySelector('.file-links').style.display = 'none';
            fileViewer.style.display = 'block';

            if (type === 'html') {
                embedCode = `<iframe src="${url}" frameborder="0"></iframe>`;
            } else if (type === 'pdf') {
                embedCode = `<iframe src="https://github.com/Runarok/repository/raw/main/Misc/Review%201.pdf" type="application/pdf" width="100%" height="600px"></iframe>`;
            } else if (type === 'pptx') {
                embedCode = `<iframe src="https://github.com/Runarok/repository/raw/main/Misc/Review%202%20Final.pptx" width="100%" height="600px"></iframe>`;
            }

            embedContainer.innerHTML = embedCode;
        }

        function goBack() {
            const embedContainer = document.getElementById('embedContainer');
            const fileViewer = document.getElementById('fileViewer');
            
            // Show the links again and hide the embedded viewer
            document.querySelector('.file-links').style.display = 'block';
            fileViewer.style.display = 'none';
            embedContainer.innerHTML = ''; // Clear the embedded content
        }
    </script>

</body>
</html>
